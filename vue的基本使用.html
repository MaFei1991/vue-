<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    {{}} 文本差值表达式
     1. 实例创建--- 生命周期
        属性： data
        computed:{  // 计算属性
        }
     2. 编译模板
     3. 组件
     4. 指令、表达式
        v-if  v-else-if v-else
        v-show
.
        v-for  -- 列表渲染
        :key 管理可重复的元素
        v-bind:name  --- :name
        v-on:click   --- @click
        :class = 单字符串 {对象} [数组]   --- 只需要判断处理得到样式字符串  然后写字符串对应的样式
        :style
        v-model: 表单输入绑定

     5. 监听器
     6. 事件： v-on:click :click
     事件修饰符
    .stop
    .prevent
    .capture
    .self
    .once
    .passive
    .....

     -->
    <div v-show="show">我的名字叫{{person.name}}</div>
    <div>
        <button @click="greet($event,1)">greet</button>
        <select v-model="selected">
            <option v-for="option in options" :value="option.value">
                {{option.text}}
            </option>
        </select>
        <div>
            选中的Option： {{selected}}
        </div>

        <div>
            复选框：
            <input type="checkbox" v-model="toggle" true-value="yes" false-value="no">
            checkbox选中状态： {{toggle}}
        </div>

        <div>
            <h3 v-text="vText"></h3>
            <h3 v-html="vHtml"></h3>
        </div>

        <div id="components-demo">
            <button-counter></button-counter>
            <button-counter></button-counter>
        </div>
    </div>


</div>


<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    let vm = new Vue({
        el: '#app',
        data: {
            person: {
                name: "付学锐"
            },
            show: true,
            selected: 'A',
            options: [
                {text: 'One', value: 'A'},
                {text: 'Two', value: 'B'},
                {text: 'Three', value: 'C'}
            ],
            toggle: "yes",
            vText:"<span style='color: #e2d5d5;'>VText内容绑定</span>",
            vHtml:"<span style='color: red;'>vHtml的内容</span>"
        },
        methods: {
            greet: function (event, a) {
                console.log(event, a);
            }
        },
        template: '',
    });

    Vue.component('button-counter', {
        data: function () {   // 一个组件的 data 选项必须是一个函数
            return {
                count: 0
            }
        },
        template: '<button @click="count++">You click me {{count}}</button>'
    });
    new Vue({
        el: '#components-demo'
    });
</script>
</body>
</html>
